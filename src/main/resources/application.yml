#Server config
server:
  port: 8080

#Databse config
spring:
  datasource:
    url: "jdbc:mysql://localhost:3306/servof?serverTimezone=UTC"
    username: "root"
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB